<div class="container-fluid dashboard-wrapper">
        <div class="row">
            <div class="contentHead">
                <h2>ALL</h2>
                <div class="row">
                    <div class="col-lg-11 col-xs-11">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default glyphicon glyphicon-list"></button>
                            <button type="button" class="btn btn-default glyphicon glyphicon-th-list"></button>
                            <button type="button" class="btn btn-default glyphicon glyphicon-th-large"></button>
                        </div>
                        <button type="button" class="btn btn-default dropdown-toggle glyphicon glyphicon-sort" type="button" data-toggle="dropdown"></button>
                        <ul class="dropdown-menu sort-list">
                            <li class="active"><a href="#">Newest</a></li>
                            <li><a href="#">Oldest</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--end contentHead-->
        </div>
        <div class="row">
            <div class="contentBody">
                <div class="feedTable">
                    <div class="article col-lg-12" ng-repeat="article in articles">
                        <div class="favouriteMark-"></div>
                        <div class="imgWrapper img-responsive hidden-sm hidden-xs" style="background: url({{article.imgUrl}});">
                        </div>
                        <div class="articleTitle">
                            <strong>{{article.title}}</strong>
                        </div>
                        <div class="articleDescription">
                            {{article.description}}
                        </div>
                        <div class="footerArticle">
                            <button class="btn btn-default">Read</button>
                            <span class="fa fa-star-o fa-lg"></span>
                            <span class="fa fa-share-alt fa-lg"></span>
                            <span class="fa fa-clock-o"> {{article.date}}</span>
                        </div>
                    </div>

                </div>
                <!--feedTable-->
            </div>
        </div>
    </div>
