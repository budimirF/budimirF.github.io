<!DOCTYPE html>
<html lang="en" ng-app="rssReader">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>My RSS reader</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

<body>
    <header>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div ng-controller="navController">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target="#sidebarMenu" data-canvas="body" ng-show="isDasboard()">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="logo_wrapper">
                        <a class="navbar-brand" ui-sref="home">RSS Reader</a>
                    </div>
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#user-menu" aria-expanded="false" ng-show="isDasboard()">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="user-menu" >
                    <ul class="nav navbar-nav navbar-right" ng-show="isDasboard()">
                        <li class="dropdown hidden-xs">
                            <a href="" class="dropdown-toggle " data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">User Login</a>
                            <ul class="dropdown-menu ">
                                <li><a href="#">Profile</a></li>
                                <li><a href="#">Settings</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">Logout</a></li>
                            </ul>
                        </li>
                        <li class="dropdown open visible-xs xs-menu">
                            <ul class="dropdown-menu">
                                <li><a href="#">Profile</a></li>
                                <li><a href="#">Settings</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div ui-view="sidebar"></div>
            </div>
            <!-- /.container-fluid -->
        </nav>
    </header>
    <div ui-view></div>
    <footer class="">
        <div class="container-fluid">
            <div class="row">
                <p>Footer Text</p>
            </div>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular.min.js"></script>
    <script src="//unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="js/lib/bootstrap.js "></script>
    <script src="js/lib/jasny-bootstrap.js "></script>
    <script src="js/app.js"></script>
    <script>
    </script>
