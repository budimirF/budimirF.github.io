<div id="sidebarMenu" class="navmenu navmenu-default navmenu-fixed-left offcanvas-xs col-sm-2" role="navigation">
    <ul class="nav navmenu-nav">
        <li class=""><a ui-sref="dashboard"><span class="glyphicon glyphicon-align-justify"></span> All</a></li>
        <li ng-repeat="list in listFeedSidebar" ng-click="rotateChevron($event)">
            <a data-toggle="collapse" data-target="#{{list.feedId}}"><span class="glyphicon glyphicon-chevron-right chevronRotate" ></span> {{list.feedCategory}}</a>
            <ul id="{{list.feedId}}" class="collapse titleNews">
                <li ng-repeat="titleFeed in list.feedTitle"><a href="#">{{titleFeed}}</a></li>
            </ul>
        </li>
    </ul>
    <div class="btnAdd">
        <a ui-sref="dashboard.add" type="button" class="btn btn-primary">Add Feed</a>
        <button class="btn btn-default" ng-click="getListCategory()">get</button>
    </div>
</div>
