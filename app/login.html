<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>My RSS reader</title>
    <!-- Bootstrap -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/jasny-bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <header>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <div class="logo_wrapper">
                        <a class="navbar-brand" href="index.html">RSS Reader</a>
                    </div>
                </div>
            </div>        <!-- /.container-fluid -->
        </nav>
    </header>
    <div class="container">
    <!-- http://bootsnipp.com/snippets/featured/responsive-login-with-social-buttons -->
        <div class="omb_login">
            <h3 class="omb_authTitle">Login or <a href="registration.html">Sign up</a></h3>
            <div class="row omb_socialButtons col-sm-offset-3">
                <div class="col-xs-3 col-sm-2 col-lg-2">
                    <a href="#" class="btn btn-lg btn-block omb_btn-facebook">
                        <i class="fa fa-facebook visible-xs visible-sm visible-md"></i>
                        <span class="hidden-xs hidden-sm hidden-md">Facebook</span>
                    </a>
                </div>
                <div class="col-xs-3 col-sm-2 col-lg-2">
                    <a href="#" class="btn btn-lg btn-block omb_btn-twitter">
                        <i class="fa fa-twitter visible-xs visible-sm visible-md"></i>
                        <span class="hidden-xs hidden-sm hidden-md">Twitter</span>
                    </a>
                </div>
                <div class="col-xs-3 col-sm-2 col-lg-2">
                    <a href="#" class="btn btn-lg btn-block omb_btn-google">
                        <i class="fa fa-google-plus visible-xs visible-sm visible-md"></i>
                        <span class="hidden-xs hidden-sm hidden-md">Google+</span>
                    </a>
                </div>
                <div class="col-xs-3 col-sm-2 col-lg-2">
                    <a href="#" class="btn btn-lg btn-block omb_btn-linkedin">
                        <i class="fa fa-linkedin visible-xs visible-sm visible-md"></i>
                        <span class="hidden-xs hidden-sm hidden-md">LinkedIn</span>
                    </a>
                </div>
            </div>
            <div class="row omb_row-sm-offset-3 omb_loginOr">
                <div class="col-xs-12 col-sm-6">
                    <hr class="omb_hrOr">
                    <span class="omb_spanOr">or</span>
                </div>
            </div>
            <div class="row omb_row-sm-offset-3">
                <div class="col-xs-12 col-sm-6">
                    <form class="omb_loginForm" action="" autocomplete="off" method="POST">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" name="username" placeholder="email address">
                        </div>
                        <span class="help-block"></span>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input type="password" class="form-control" name="password" placeholder="Password">
                        </div>
                        <span class="help-block">Password error</span>
                        <!-- <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button> -->
                        <a href="dashboard.html" class="btn btn-lg btn-primary btn-block" type="button">Login</a> <!--temporary -->
                    </form>
                </div>
            </div>
            <div class="row omb_row-sm-offset-3">
                <div class="col-xs-12 col-sm-3">
                    <label class="checkbox">
                        <input type="checkbox" value="remember-me">Remember Me
                    </label>
                </div>
                <div class="col-xs-12 col-sm-3">
                    <p class="omb_forgotPwd">
                        <a href="#">Forgot password?</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <footer class="">
        <div class="container-fluid">
            <div class="row">
                <p>Footer Text</p>
            </div>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js "></script>
    <script src="js/bootstrap.js "></script>
    <script src="js/jasny-bootstrap.js "></script>
    <script src="js/script.js "></script>
    <script>
    </script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
</body>

</html>
