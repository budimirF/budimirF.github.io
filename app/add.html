<html lang="en">

<head>
    <meta charset="utf-8">

    <title>My RSS reader</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

<body>
    <header>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target="#sidebarMenu" data-canvas="body">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="logo_wrapper">
                        <a class="navbar-brand" href="index.html">RSS Reader</a>
                    </div>
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#user-menu" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="user-menu">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown hidden-xs">
                            <a href="#" class="dropdown-toggle " data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">User Login</a>
                            <ul class="dropdown-menu ">
                                <li><a href="#">Profile</a></li>
                                <li><a href="#">Settings</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">Logout</a></li>
                            </ul>
                        </li>
                        <li class="dropdown open visible-xs xs-menu">
                            <ul class="dropdown-menu">
                                <li><a href="#">Profile</a></li>
                                <li><a href="#">Settings</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
                <div id="sidebarMenu" class="navmenu navmenu-default navmenu-fixed-left offcanvas-xs col-sm-2" role="navigation">
                    <ul class="nav navmenu-nav">
                        <li class=""><a href="dashboard.html"><span class="glyphicon glyphicon-align-justify"></span> All</a></li>
                        <li><a data-toggle="collapse" data-target="#it"><span class="glyphicon glyphicon-chevron-right chevronRotate"></span> IT</a>
                            <ul id="it" class="collapse titleNews">
                                <li><a href="#">Title news</a></li>
                                <li><a href="#">Title news</a></li>
                                <li><a href="#">Title news</a></li>
                            </ul>
                        </li>
                        <li><a data-toggle="collapse" data-target="#job"><span class="glyphicon glyphicon-chevron-right chevronRotate"></span> Job</a>
                            <ul id="job" class="collapse titleNews">
                                <li><a href="#">Title news</a></li>
                            </ul>
                        </li>
                    </ul>
                    <div class="btnAdd">
                        <a href="add.html" type="button" class="btn btn-primary">Add Feed</a>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </nav>
    </header>
    <div class="container-fluid add-wrapper">
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-4 col-sm-6 col-sm-offset-5">
                <h2>New Feed</h2>
            </div>
        </div>
        <div class="row form-wrapper">
            <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-4 col-sm-6 col-sm-offset-5">
                <form>
                    <div class="form-group row">
                        <label for="url" class="col-xs-2 col-sm-3 col-md-2 col-lg-2 col-form-label">Url</label>
                        <div class="col-xs-10 col-sm-9 col-md-10 col-lg-10">
                            <input class="form-control" type="url" id="url" placeholder="Enter url">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="category" class="col-xs-2 col-sm-3 col-md-2 col-lg-2 col-form-label">Category</label>
                        <div class="col-xs-10 col-sm-9 col-md-10 col-lg-10">
                            <select class="form-control" type="color" id="category">
                                <option value="" disabled="" selected="selected" class="" hidden="">Choose</option>
                                <option label="News" value="News">News</option>
                                <option label="IT" value="IT">IT</option>
                                <option label="Sport" value="Sport">Sport</option>
                                <option label="Design" value="Design">Design</option>
                                <option label="Movies" value="Movies">Movies</option>
                                <option label="Music" value="Music">Music</option>
                                <option label="Culture" value="Culture">Culture</option>
                                <option label="Nature" value="Nature">Nature</option>
                                <option label="Gaming" value="Gaming">Gaming</option>
                                <option label="Food" value="Food">Food</option>
                                <option label="Economics" value="Economics">Economics</option>
                                <option label="Science" value="Science">Science</option>
                                <option label="Job" value="Job">Job</option>
                                <option label="Custom" value="Custom">Custom</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-3 col-xs-offset-5">
                            <button class="btn btn-primary" type="submit">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="">
        <div class="container-fluid">
            <div class="row">
                <p>Footer Text</p>
            </div>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js "></script>

    <script src="js/jasny-bootstrap.js "></script>
    <script src="js/script.js "></script>
    <script>
    </script>

</body>
