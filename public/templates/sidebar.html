<div id="sidebarMenu" class="navmenu navmenu-default navmenu-fixed-left offcanvas-xs col-sm-2" role="navigation">
    <ul class="nav navmenu-nav">
        <li class=""><a ng-show="listFeedSidebar" ng-click="showArticlesBySorting('category', 'All')"><span class="glyphicon glyphicon-align-justify"></span> All</a></li>
        <li ng-repeat="list in listFeedSidebar">
        <div></div>
            <a data-toggle="collapse" data-target="#{{list.id}}" aria-expanded="false" ng-click="rotateChevron($event)"><span class="glyphicon glyphicon-chevron-right chevronRight" ></span> {{list.feedCategory}}<span class="view-btn-cat" ng-click="showArticlesBySorting('category', list.feedCategory)">view</span></a>
            
            <ul id="{{list.id}}" class="collapse titleNews">
                <li ng-repeat="titleFeed in list.feedTitle"><a ng-click="showArticlesBySorting('id', titleFeed.feedId)"><span>{{titleFeed.feedTitle}}</span></a></li>
            </ul>
        </li>
    </ul>
    <div class="btnAdd">
        <a ui-sref="dashboard.add" type="button" class="btn btn-primary">Add Feed</a>
    </div>
</div>
